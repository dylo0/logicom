<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    Items per page ({{itemsPerPage}}) <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a ng-click="setPaginationSize(2)">2</a></li>
    <li><a ng-click="setPaginationSize(10)">10</a></li>
    <li><a ng-click="setPaginationSize(50)">50</a></li>
    <li><a ng-click="setPaginationSize(100)">100</a></li>
    <li><a ng-click="setPaginationSize(200)">200</a></li>
  </ul>
</div>

<input class="pull-right bottom-offset" type="text" ng-model="userSearch" placeholder=" Search user" />

<table class="table table-hover companies-table">
  <thead>
    <tr>
      <th></th>
      <th>User ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Fax</th>
      <th>Function</th>
      <th>Company</th>
      <th>Company Id</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users | filter: userSearch
                  | startFrom:(currentPage-1) * itemsPerPage | limitTo: itemsPerPage">
      <td>{{$index + 1}}</td>
      <td>{{user.logicomId}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.fax}}</td>
      <td>{{user.function}}</td>
      <td>{{user.company}}</td>
      <td>{{user.companyId}}</td>
      <td><button type="button" class="btn btn-default" 
    ng-click="editUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <pagination total-items="(users|filter:userSearch).length" items-per-page="itemsPerPage" 
              ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
