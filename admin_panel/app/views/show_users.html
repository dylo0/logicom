<div class="modal-header">
  <h3 class="modal-title">Company users</h3>
</div>
<div class="modal-body">
  <h4 class="modal-title">Company: {{company.name}}</h4>
  <table class="table table-hover companies-table">
    <thead>
      <tr>
        <th>#</th>
        <th>User ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Fax</th>
        <th>Function</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index + 1}}</td>
        <td>{{user.logicomId}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.fax}}</td>
        <td>{{user.function}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
