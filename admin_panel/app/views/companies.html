<div class="btn-group">
  <button type="button" class="btn btn-default" 
    ng-click="newCompany()">Add new company</button>
  <button type="button" class="btn btn-default" 
    ng-click="searchUser()">Search for user</button>
</div>
<input class="pull-right" type="text" ng-model="companySearch" placeholder=" Search company" />

<table class="table table-hover companies-table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Adress</th>
      <th>ZIP</th>
      <th>City</th>
      <th>TAX</th>
      <th>Tel</th>
      <th>Fax</th>
      <th>Email</th>
      <th>www</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="company in companies | filter:companySearch">
      <td>{{$index + 1}}</td>
      <td>{{company.name}}</td>
      <td>{{company.adress}}</td>
      <td>{{company.zip}}</td>
      <td>{{company.city}}</td>
      <td>{{company.tax}}</td>
      <td>{{company.phone}}</td>
      <td>{{company.fax}}</td>
      <td>{{company.email}}</td>
      <td>{{company.www}}</td>
      <td><button type="button" class="btn btn-sm btn-default" 
    ng-click="showUsers(company)">Show users</button></td>
      <td><button type="button" class="btn btn-sm btn-default" 
    ng-click="editCompany(company)">Edit</button></td>
    </tr>
  </tbody>
</table>
