<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="adminPanelApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="row">
          <h3 class="text-muted col-xs-3">Admin panel</h3>
          <div class="col-xs-9">
            <tabset type="pills pull-right">
              <tab heading="Home" ui-sref="/" ui-sref-active="active"></tab>
              <tab heading="Companies" ui-sref="/companies" ui-sref-active="active"></tab>
              <tab heading="Users" ui-sref="/users" ui-sref-active="active"></tab>
              <tab heading="Loads" ui-sref="/loads" ui-sref-active="active"></tab>
              <tab heading="Vehicles" ui-sref="/vehicles" ui-sref-active="active"></tab>
              <tab heading="Boards" ui-sref="/boards" ui-sref-active="active"></tab>
              <tab heading="Stats" ui-sref="/stats" ui-sref-active="active"></tab>
              <tab heading="About" ui-sref="/about" ui-sref-active="active"></tab>
            </tabset>
          </div>
        </div>
      </div>

      <div ui-view></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/mainCtrl.js"></script>
        <script src="scripts/controllers/modalCtrl.js"></script>
        <script src="scripts/controllers/companyCtrl.js"></script>
